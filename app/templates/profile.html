{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="POST" action="{{ url_for('profile') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" disabled>
    </div>
    <div class="form-group">
      <label for="first_name">First Name (Optional)</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ current_user.first_name }}">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name (Optional)</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ current_user.last_name }}">
    </div>
    <div class="form-group">
      <label for="e_mail">Email (Optional)</label>
      <input type="email" class="form-control" id="e_mail" name="e_mail" value="{{ current_user.e_mail }}">
    </div>
    <div class="form-group">
      <label for="password">New Password (Optional)</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
